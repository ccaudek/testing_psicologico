        - chapters/ctt/05_err_std_stima.ipynb
        - chapters/ctt/06_ctt_applications.ipynb
    
    - part: "Validità"
      chapters:
        - chapters/validity/01_validity.ipynb
        - chapters/validity/02_other_variables.ipynb

    - part: "Teoria della generalizzabilità"
      chapters:
