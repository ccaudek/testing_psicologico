project:
  type: book
  output-dir: docs

book:
  title: "Testing Psicologico"
  subtitle: "Con applicazioni in R"
  author: "Corrado Caudek"
  date: "last-modified"
  search: true
  cover-image: figures/icon_psychological_testing.png
